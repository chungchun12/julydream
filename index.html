<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>가로로 넘길 수 있는 목록형 HTML</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }
        h1 {
            text-align: center;
            padding: 20px;
            background-color: #333;
            color: #fff;
            margin: 0;
        }
        .scroll-container {
            display: flex;
            overflow-x: auto;
            scroll-snap-type: x mandatory;
            -webkit-overflow-scrolling: touch;
        }
        .scroll-item {
            flex: none;
            width: 300px;
            margin: 20px;
            scroll-snap-align: start;
            background-color: #f5f5f5;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }
        .scroll-item h2 {
            font-size: 1.5em;
            margin-top: 0;
        }
        .scroll-item img {
            max-width: 100%;
            border-radius: 10px;
        }
        .scroll-item ul, .scroll-item ol {
            padding-left: 20px;
        }
    </style>
</head>
<body>

    <h1>가로로 넘길 수 있는 목록형 HTML</h1>

    <div class="scroll-container">
        <div class="scroll-item">
            <h2>불리트 목록</h2>
            <ul>
                <li>항목 1</li>
                <li>항목 2</li>
                <li>항목 3
                    <ul>
                        <li>하위 항목 1</li>
                        <li>하위 항목 2</li>
                    </ul>
                </li>
                <li>항목 4</li>
            </ul>
        </div>
        <div class="scroll-item">
            <h2>번호 매기기 목록</h2>
            <ol>
                <li>첫 번째 항목</li>
                <li>두 번째 항목</li>
                <li>세 번째 항목</li>
                <li>네 번째 항목</li>
            </ol>
        </div>
        <div class="scroll-item">
            <h2>링크 목록</h2>
            <ul>
                <li><a href="https://www.example.com" target="_blank">Example.com</a></li>
                <li><a href="https://www.google.com" target="_blank">Google</a></li>
                <li><a href="https://www.wikipedia.org" target="_blank">Wikipedia</a></li>
            </ul>
        </div>
        <div class="scroll-item">
            <h2>이미지 목록</h2>
            <img src="https://via.placeholder.com/300x200" alt="Placeholder Image 1">
            <p>이미지 설명 1</p>
            <img src="https://via.placeholder.com/300x200" alt="Placeholder Image 2">
            <p>이미지 설명 2</p>
        </div>
    </div>

</body>
</html>
